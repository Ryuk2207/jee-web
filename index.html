<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JEE Mains Mock Test</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Header with title and timer -->
  <header class="exam-header" style="text-align: center;"></header>
    <h1 id="main-title" style="color: var(--main-title-color, #000000); display: inline-block;">𝖂𝕰𝕷𝕮𝕺𝕸𝕰 𝕿𝕺 𝕹𝕰𝖃𝕿 𝕿𝕰𝕾𝕿</h1>
    <div class="timer" id="timer" style="display:none;">180:00</div>
    
    <!-- ...existing code... -->
    
    <!-- ...existing code... -->
    <section class="intro-cards">
      <div class="intro-card" id="intro-card">
        <img src="https://img.freepik.com/premium-vector/letter-logo-monogram-typography-with-arrow-vector-illustration_510538-280.jpg?w=200" alt="Welcome Image" class="welcome-image">
        <h2 class="welcome-title">Welcome!</h2>
        <p class="intro-desc">
          <span style="color: white;">
            Ready to challenge yourself?<br>
            Choose a test type below to begin your JEE journey.
          </span>
        </p>
        <div class="intro-btns">
          <button class="btn lift" id="short-test-btn" style="background-color: var(--short-test-color, #6cbb11);">Short Test</button>
          <button class="btn lift" id="jee-mains-btn" style="background-color: var(--jee-mains-color, #8db10b);">JEE Mains Test</button>
          <button class="btn lift" id="jee-advance-btn" style="background-color: var(--jee-advance-color, #85ac1b);">JEE Advanced Test</button>
          <button class="btn lift" id="chapter-wise-btn" style="background-color: var(--chapter-wise-color, #60a321);">Chapter-wise Test</button>
        </div>
      </div>
    </section>
    <!-- ...existing code... -->

    <!-- ...existing code... -->
    <head>
      <!-- ...existing code... -->
      <link rel="stylesheet" href="style.css">
      <!-- Add Chart.js CDN below -->
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script defer src="script.js"></script>
    </head>
    <!-- ...existing code... -->

    <!-- ...existing code... -->
    <section class="intro-cards" id="question-section" style="display:none;">
      <div class="intro-card question-card" id="question-card">
        <img src="https://img.icons8.com/color/96/online-test.png" alt="Question Icon" class="intro-icon"/>
        <h2 id="question-text">Loading question...</h2>
        <div class="options" id="options"></div>
      </div>
    </section>
    <!-- ...existing code... -->

    <!-- Result Dashboard -->
    <div id="result-dashboard" class="card" style="display:none; text-align:center;">
      <h2>Test Result</h2>
      <canvas id="resultChart" width="300" height="300"></canvas>
      <div id="result-summary"></div>
      <button class="btn" id="restart-btn">Restart Test</button>
    </div>

    <!-- Popup Modal -->
    <div id="popup-modal" class="popup-modal">
      <div class="popup-content">
        <span id="popup-message"></span>
        <button class="btn" id="close-popup">OK</button>
      </div>
    </div>
    <!-- Navigation buttons -->
    <div class="flex" id="nav-btns" style="display:none;">
      <button class="btn btn-secondary" id="prev-btn">Previous</button>
      <button class="btn" id="next-btn">Next</button>
      <button class="btn" id="skip-btn">Skip</button>
      <button class="btn btn-secondary" id="submit-btn">Submit Test</button>
    </div>
</body>
</html>
